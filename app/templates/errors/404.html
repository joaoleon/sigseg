{% extends "base.html" %}

{% block title %}Erro 404 - Página Não Encontrada{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-4 text-danger">404</h1>
    <p class="lead">Oops! A página que você procura não foi encontrada.</p>
    <p>Talvez o link esteja incorreto ou a página tenha sido removida.</p>
    <a href="{{ url_for('main.home') }}" class="btn btn-primary mt-3">Voltar para a Página Inicial</a>
</div>
{% endblock %}
